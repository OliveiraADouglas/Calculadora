<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="calculator"></ion-icon>
      Calculadora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col><ion-input type="number" text-right large></ion-input></ion-col>
      <ion-col col-2>
        <button ion-button icon-only clear large>
          <ion-icon name="backspace"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col><button ion-button block large>1</button></ion-col>
      <ion-col><button ion-button block large>2</button></ion-col>
      <ion-col><button ion-button block large>3</button></ion-col>
      <ion-col><button ion-button block large>+</button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button block large>4</button></ion-col>
      <ion-col><button ion-button block large>5</button></ion-col>
      <ion-col><button ion-button block large>6</button></ion-col>
      <ion-col><button ion-button block large>-</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button block large>7</button></ion-col>
      <ion-col><button ion-button block large>8</button></ion-col>
      <ion-col><button ion-button block large>9</button></ion-col>
      <ion-col><button ion-button block large>*</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button block large>.</button></ion-col>
      <ion-col><button ion-button block large>0</button></ion-col>
      <ion-col><button ion-button block large>=</button></ion-col>
      <ion-col><button ion-button block large>/</button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
