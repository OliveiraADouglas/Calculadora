<ion-header>
  <ion-navbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col><ion-label type="number" text-right large>tela</ion-label></ion-col>
      <ion-col col-2>
        <button ion-button icon-only clear large>
          <ion-icon name="backspace"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-3><button ion-button block large (click)="setOperacao('sin')">sin</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="setOperacao('cos')">cos</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="pi()">pi</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="resetaTela()">C</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3><button ion-button block large (click)="insereDigito('1')">1</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="insereDigito('2')">2</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="insereDigito('3')">3</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="setOperacao('+')">+</button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3><button ion-button block large (click)="insereDigito('4')">4</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="insereDigito('5')">5</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="insereDigito('6')">6</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="setOperacao('-')">-</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3><button ion-button block large (click)="insereDigito('7')">7</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="insereDigito('8')">8</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="insereDigito('9')">9</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="setOperacao('*')">*</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3><button ion-button block large (click)="insereDigito('.')">.</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="insereDigito('0')">0</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="calcula()">=</button></ion-col>
      <ion-col col-3><button ion-button block large (click)="setOperacao('-')">/</button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
